<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinnoDrive - Cloud Storage Reimagined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
        }

        .hero-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-100px) translateX(50px) scale(1.2);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-200px) translateX(-50px) scale(0.8);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-100px) translateX(-100px) scale(1.1);
                opacity: 0.5;
            }
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 900px;
        }

        .logo {
            font-size: 80px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 60px rgba(255, 255, 255, 0.8);
            }
        }

        .tagline {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 50px;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: white;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 3px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .features {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .feature {
            text-align: center;
            color: white;
            opacity: 0.9;
        }

        .feature-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 14px;
            font-weight: 600;
        }

        /* Floating animation for features */
        .feature {
            animation: floatFeature 3s ease-in-out infinite;
        }

        .feature:nth-child(2) {
            animation-delay: 1s;
        }

        .feature:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes floatFeature {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 50px;
            }

            .tagline {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }

            .btn {
                padding: 15px 40px;
                font-size: 16px;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
                margin-bottom: 100px; /* adjust value as needed */
}

            }

            .features {
                bottom: 30px;
                gap: 30px;
            }
        
    </style>
</head>
<body>
    <div class="hero-section">
        <!-- Animated particles -->
        <div class="particles" id="particles"></div>

        <!-- Main content -->
        <div class="hero-content">
            <div class="logo">‚òÅÔ∏è VinnoDrive</div>
            <div class="tagline">Cloud Storage Reimagined</div>
            <div class="subtitle">
                Store, share, and collaborate with the most intelligent cloud storage platform. 
                Smart deduplication, lightning-fast uploads, and seamless sharing.
            </div>
            
            <div class="cta-buttons">
                <a href="/login" class="btn btn-primary">
                    <span>üîê Login</span>
                </a>
                <a href="/signup" class="btn btn-secondary">
                    <span>‚ú® Sign Up Free</span>
                </a>
            </div>
        </div>

        <!-- Features -->
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üöÄ</div>
                <div class="feature-text">Lightning Fast</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Secure & Private</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üíé</div>
                <div class="feature-text">Smart Deduplication</div>
            </div>
        </div>
    </div>

    <script>
        // Generate floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 100 + 20;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
