<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VinnoDrive - Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { background: #f0f2f5; font-family: Arial; margin: 0; }
        header { background: #4a90e2; color: white; padding: 20px; text-align: center; }
        .container { max-width: 400px; margin: 100px auto; background: white; padding: 40px; border-radius: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #4a90e2; color: white; border: none; border-radius: 6px; cursor: pointer; }
        .error { color: red; text-align: center; }
        a { color: #4a90e2; text-decoration: none; display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <header><h1>VinnoDrive</h1></header>
    <div class="container">
        <h2 style="text-align:center;">Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/signup">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
